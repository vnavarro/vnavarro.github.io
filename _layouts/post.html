---
layout: default
---
{% include category_list.html %}
{% include tag_list.html %}
<div class="container-fluid post">
  <div class="row">
    <div class="col-sm-9 col-centered">
      <div class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
        <p>
          <a href="/blog/categories#{{ page.category | slugify }}" class="post-category" > {{ page.category }} </a> &nbsp;&nbsp;
        </p>
        <p>
          {% for tag in page.tags %}
          <a class="post-tag" href="/blog/tags#{{ tag | slugify }}">{{ tag }}</a>
          {% endfor %}
        </p>
      </div>

      <article class="post-content">
        {{ content | markdownfy }}
      </article>

    </div>
  </div>
</div>
