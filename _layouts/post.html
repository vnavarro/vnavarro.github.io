---
layout: default
---
<div class="container-fluid post">

  <div class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.tags %} • {{ page.tags }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </div>

  <article class="post-content">
    {{ content | markdownfy }}
  </article>

</div>
